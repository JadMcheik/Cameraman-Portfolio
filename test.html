<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

     
        #nav-icon2{
            width: 30px;
            height:25px;
            position: relative;
            margin: 25px auto;
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: .5s ease-in-out;
            -moz-transition: .5s ease-in-out;
            -o-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            cursor: pointer;
        }

      
       
        #nav-icon2 span {
            display: block;
            position: absolute;
            height: 4.5px;
            width: 50%;
            background: #d3531a;
            opacity: 1;
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: .25s ease-in-out;
            -moz-transition: .25s ease-in-out;
            -o-transition: .25s ease-in-out;
            transition: .25s ease-in-out;
        }

        #nav-icon2 span:nth-child(even) {
            left: 25%;
            border-radius: 0 4.5px 4.5px 0;
        }

        #nav-icon2 span:nth-child(odd) {
            left: 0px;
            border-radius: 4.5px 0 0 4.5px;
        }

        #nav-icon2 span:nth-child(1),
        #nav-icon2 span:nth-child(2) {
            top: 0px;
        }

        #nav-icon2 span:nth-child(3),
        #nav-icon2 span:nth-child(4) {
            top: 9px;
        }

        #nav-icon2 span:nth-child(5),
        #nav-icon2 span:nth-child(6) {
            top: 18px;
        }

        #nav-icon2.open span:nth-child(1),
        #nav-icon2.open span:nth-child(6) {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        #nav-icon2.open span:nth-child(2),
        #nav-icon2.open span:nth-child(5) {
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        #nav-icon2.open span:nth-child(1) {
            left: 2.5px;
            top: 3.5px;
        }

        #nav-icon2.open span:nth-child(2) {
            left: calc(50% - 2.5px);
            top: 3.5px;
        }

        #nav-icon2.open span:nth-child(3) {
            left: -50%;
            opacity: 0;
        }

        #nav-icon2.open span:nth-child(4) {
            left: 100%;
            opacity: 0;
        }

        #nav-icon2.open span:nth-child(5) {
            left: 2.5px;
            top: 14.4px;
        }

        #nav-icon2.open span:nth-child(6) {
            left: calc(50% - 2.5px);
            top: 14.5px;
        }

      
    </style>



</head>


<body>


    <div id="nav-icon2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    

    <button id="toggleButton">Toggle Animation</button>


  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   


    <script>
         $(document).ready(function () {
            // Function to toggle the 'open' class on hamburger icon
            function toggleHamburger() {
                $('#nav-icon2').toggleClass('open');
            }

            // Click event listener for the toggleButton
            $('#toggleButton').click(function () {
                toggleHamburger(); // Call the function to toggle the hamburger icon
            });

            // Click event listener for the hamburger icon
            $('#nav-icon2').click(function () {
                toggleHamburger(); // Call the function to toggle the hamburger icon
            });
        });
    </script>



</body>

</html>
